<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="dashboard">
    <header>
        <h1> ðŸŽ¯Smart Event Dashboard</h1>
    </header>
</div>
<div id="main-div">
    <div id="NewEvent">

        <h2> Add New Event </h2>
        <form id="EventForm">
            <div class="formGrp">
                <label for="Event Title"> Event Title</label>
                <input type="text" id="event title" placeholder="enter title">
            </div>
            <div class="formGrp">
                <label for="eventDate"> Event Date</label>
                <input type="date" id="eventDate">
            </div>
            <div class="formGrp">
                <label for="Category">Category</label>
                <select>
                    <option value="Conference">Conference</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Social">Social</option>
                    <option value="Webinar">Webinar</option>
                    <option value="Meetup">Meetup</option>

                </select>
            </div>
            <div class="formGrp">
                <label for="description">Description</label>
                <textarea id="description" rows="4"></textarea>
            </div>
            <button type="submit" class='btn primary'>Add Event</button>
        </form>
    </div>
    <div id="events">
        <h2> My Events</h2>

        <div class="controls">
            <button class="btn-secondary" id="clearEvents">Clear All Events</button>
            <button class="btn-secondary" id="AddSampleEvents"> Add Sample Events</button>

        </div>
        <div id="Event-container>
<div class=" empty-state"> No events yet. Add your first event !</div>

    </div>
</div>
</div>
<div id="main-dom-demo">
    <div id="dom-demo">
        <h2> DOM Manipulation Demo</h2>
        <div id="demoContent" class="demo-content">
            press any key to see the difference!
        </div>
    </div>
</div>
</div>
</body>
</html>
